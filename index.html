<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochila de viagem</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main class="conteudo">
        <h1>Mochila de viagem</h1>
        <div class="principal">
            <div class="mochila"></div>
            <form class="adicionar" id="novoItem">
                <label for="nome">Nome do item</label>
                <input type="text" name="nome" id="nome">
                <label for="quantidade">Quantidade do item</label>
                <input type="number" name="quantidade" id="quantidade">
                <input type="submit" value="Adicionar" class="cadastrar" id="cadastrar">
            </form>
        </div>

        <h2>Lista</h2>
        <ul class="lista" id="lista" data-id="">
        </ul>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
